<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>date_pick</title>
    <link rel="icon" href="http://images.chavesgu.com/title_icon.ico" type="img/x-ico">
    <link rel="stylesheet" href="css/date_pick.css">
    <script src="http://images.chavesgu.com/jquery-1.11.3.min.js"></script>
    <script src="js/date_pick.js"></script>
</head>
<body>date_pick附带记事本功能
<div class="bigWrap">
    <div class="wrap">
        <div id="week_wrap">
            <h4>2017&nbsp;April</h4>
            <a href="javascript:;" class="prev"></a>
            <a href="javascript:;" class="next"></a>
            <ul class="week">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>
        </div>
        <div class="tableWrap">
            <table class="dateList">

            </table>
        </div>
        <a href="javascript:;" class="close">close</a>
        <div class="addNote">
            <input type="text" placeholder="add some notes">
            <button type="button" class="addBtn">add</button>
            <select class="hour"></select>&nbsp;:&nbsp;<select class="min"></select>
            <div class="conBox">
                <div class="con"></div>
                <div class="scroll"></div>
            </div>
        </div>
    </div>
    <div class="woodBot"></div>
</div>
</body>
</html>
