<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点名机</title>
    <style>
        li{
            display: inline-block;
            width: 80px;
            height: 50px;
            border-radius: 5px;
            border: 1px solid #000;
            margin:40px;
        }
        button{
            width: 100px;
            height: 50px;
            margin-right: 30px;
        }
    </style>
</head>
<body>
<ul id="box" style="width: 1000px;height: 600px;border: 1px solid #000; border-radius: 5px;">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
    <li>16</li>
    <li>17</li>
    <li>18</li>
    <li>19</li>
    <li>20</li>
</ul>
<button id="start" type="button">开始</button><button id="end" type="button">停止</button>
<script>
let btnS = document.getElementById('start');
let btnE = document.getElementById('end');
let box = document.getElementById('box');
let arrL = box .getElementsByTagName('li');

let timer;
btnS.onclick = function () {
    timer = setInterval(function () {
        for (let i = 0;i<arrL.length;i++){
            arrL[i].style.background = '#fff';
        }
        let n = parseInt(Math.random() * 20);
        arrL[n].style.background = 'green';
    },80);
};
btnE.onclick = function () {
    clearInterval(timer);
}
</script>
</body>
</html>
